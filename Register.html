<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="registerStyle.css">
</head>


<body>
    <div>
        <table class="table1">
            <tr style="border-bottom: none;">
                <td style="text-align: center;"><b>MEMBER REGISTER</b></td>
            </tr>
            <tr style="border-bottom: none;">
                <td>
                    <form action="#" method="dangky" method="post">
                        <fieldset>
                            <legend><b>Personal information</b></legend>
                            <table border="0">
                                <tr>
                                    <td><label for="username">Full name:</label></td>
                                    <td><input type="text" id="username" name="username" required></td>
                                </tr>
                                <tr>
                                    <td><label for="day">Birthday:</label></td>
                                    <td>
                                        <select id="day" name="day" required>

                                            <script>
                                                for (var i = 1; i <= 31; i++) {
                                                    document.write('<option value="' + i + '">' + i + '</option>');
                                                }
                                            </script>
                                        </select>

                                        <label for="month">Month:</label>
                                        <select id="month" name="month" required>

                                            <script>
                                                for (var i = 1; i <= 12; i++) {
                                                    document.write('<option value="' + i + '">' + i + '</option>');
                                                }
                                            </script>
                                        </select>

                                        <label for="year">Year:</label><input type="number" id="year" name="year"
                                            style="width: 50px;">
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="gender">Gender:</label></td>
                                    <td>
                                        <input type="radio" id="nam" name="gender" value="Nam" required>
                                        <label for="nam">Male</label>
                                        <input type="radio" id="nu" name="gender" value="nu" required>
                                        <label for="nu">Female</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="address">Address:</label></td>
                                    <td><textarea name="address" id="address" rows="3" cols="25"></textarea></td>
                                </tr>
                                <tr>
                                    <td><label for="phone">Telephone:</label></td>
                                    <td><input type="tel" id="phone" name="phone" required></td>
                                </tr>
                                <tr>
                                    <td><label for="email">Email:</label></td>
                                    <td><input type="email" id="email" name="email" required></td>
                                </tr>
                            </table>
                        </fieldset>
                    </form>
                </td>
            </tr>
            <tr style="border-bottom: none;">
                <td>
                    <form action="" method="">
                        <fieldset>
                            <legend><b>Credentials</b></legend>
                            <table border="0">
                                <tr>
                                    <td><label for="loginname">Username:</label></td>
                                    <td><input type="text" id="loginname" name="loginname" required></td>
                                </tr>
                                <tr>
                                    <td><label for="password">Password:</label></td>
                                    <td><input type="password" id="password" name="password" required></td>
                                </tr>
                                <tr>
                                    <td><label for="repassword">Confirm password:</label></td>
                                    <td><input type="password" id="repassword" name="repassword" required></td>
                                </tr>
                            </table>
                        </fieldset>
                    </form>
                </td>
            </tr>
            <tr class="button">
                <td><button>Register</button> <button>Cancel</button></td>
            </tr>
        </table>
    </div>

</body>

</html>
